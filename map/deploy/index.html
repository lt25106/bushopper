<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusHopper</title>
  <link rel="stylesheet" rel="preconnect" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css?v=1" />
  <link rel="stylesheet" href="c.css">
</head>
<body>
  <h1>BusHopper</h1>
  <img src="loading.svg">
  <dialog>
    You have reached the destination! Your route:<span onclick="document.querySelector('dialog').close()">&nbsp;x&nbsp;</span><br>
    <span id="route"></span><br>
    <img src="copy.svg" onclick="navigator.clipboard.writeText(document.getElementById('route').textContent);document.getElementById('copied').style.display='inline'">
    <span id="copied">Copied!</span>
    <a href="./"><img src="restart.svg"></a>
  </dialog>
  <div id="map"></div>
  <script src="j.js" type="module"></script>
</body>
</html>
